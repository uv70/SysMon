<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPU Monitor</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .chart-container {
      position: relative;
      margin: 20px 0;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .stat-card {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      width: 30%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #4bc0c0;
    }
  </style>
</head>
<body>
  <h1>Real-Time CPU Monitor</h1>
  
  <div class="stats">
    <div class="stat-card">
      <div class="stat-label">Current Usage</div>
      <div class="stat-value" id="current-cpu">0%</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Average (1m)</div>
      <div class="stat-value" id="avg-cpu">0%</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Peak</div>
      <div class="stat-value" id="peak-cpu">0%</div>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="cpuChart"></canvas>
  </div>

  <script>
    const socket = io();
    const historySize = 60; // 60 data points = 1 minute at 1s intervals
    let cpuHistory = Array(historySize).fill(0);
    let peakCpu = 0;

    // Initialize chart
    const cpuCtx = document.getElementById('cpuChart').getContext('2d');
    const cpuChart = new Chart(cpuCtx, {
      type: 'line',
      data: {
        labels: Array(historySize).fill(''),
        datasets: [{
          label: 'CPU Usage (%)',
          data: cpuHistory,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1,
          pointRadius: 0,
          tension: 0.1,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        animation: {
          duration: 0
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: {
              display: true,
              text: 'Usage (%)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Last 60 seconds'
            }
          }
        },
        plugins: {
          legend: {
            position: 'top',
          },
          tooltip: {
            mode: 'index',
            intersect: false
          }
        },
        hover: {
          mode: 'nearest',
          intersect: true
        }
      }
    });

    // Handle incoming CPU data
    socket.on('cpuData', ({ cpu }) => {
      const cpuValue = parseFloat(cpu);
      
      // Update history
      cpuHistory.push(cpuValue);
      cpuHistory.shift();
      
      // Update stats
      document.getElementById('current-cpu').textContent = `${cpuValue.toFixed(1)}%`;
      
      // Calculate 1-minute average
      const avg = cpuHistory.reduce((a, b) => a + b, 0) / historySize;
      document.getElementById('avg-cpu').textContent = `${avg.toFixed(1)}%`;
      
      // Track peak
      peakCpu = Math.max(peakCpu, cpuValue);
      document.getElementById('peak-cpu').textContent = `${peakCpu.toFixed(1)}%`;
      
      // Update chart
      cpuChart.data.datasets[0].data = cpuHistory;
      cpuChart.update();
    });
  </script>
</body>
</html>
